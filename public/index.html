<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking - Smart Lock OTP</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px;
    }

    h2 {
      color: #333;
    }

    .rooms {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .room {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      transition: 0.3s;
    }

    .room:hover {
      border-color: #4a90e2;
      transform: scale(1.03);
    }

    .room button {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .room button:hover {
      background: #357ac8;
    }

    .details {
      margin-top: 20px;
      display: none;
    }

    .details label {
      display: block;
      margin: 8px 0 5px;
      font-weight: 500;
    }

    input[type="date"],
    input[type="time"],
    input[type="email"] {
      width: 80%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #payButton {
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }

    #response {
      margin-top: 20px;
      font-weight: 600;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <header>üè® Smart Hotel Booking</header>

  <div class="container">
    <h2>Select a Room</h2>
    <div class="rooms">
      <div class="room">
        <h3>Standard Room</h3>
        <p>‚Çπ1 / hour</p>
        <button data-price="1" data-lock="LOCK_STD_101">Select</button>
      </div>
      <div class="room">
        <h3>Deluxe Room</h3>
        <p>‚Çπ5 / hour</p>
        <button data-price="5" data-lock="LOCK_DLX_201">Select</button>
      </div>
      <div class="room">
        <h3>Suite Room</h3>
        <p>‚Çπ10 / hour</p>
        <button data-price="10" data-lock="LOCK_STE_301">Select</button>
      </div>
    </div>

    <div class="details" id="bookingDetails">
      <form id="bookingForm">
        <label>Start Date</label>
        <input type="date" id="startDate" required />
        <label>Start Time</label>
        <input type="time" id="startTime" required />

        <label>End Date</label>
        <input type="date" id="endDate" required />
        <label>End Time</label>
        <input type="time" id="endTime" required />

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <button id="payButton" type="submit">Pay & Confirm Booking</button>
      </form>

      <div id="response"></div>
    </div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="client.js"></script>
</body>
</html>
